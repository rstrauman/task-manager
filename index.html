<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Title Box, centered and styled -->
  <div id="taskTracker">Task Tracker</div>
  <hr />

  <!-- Input Area: label, input box, and Add button -->
  <div id="inputArea">
    <label for="insertTask" id="taskLabel">Enter a new task here:</label>
    <input id="insertTask" type="text" />
    <img src="taskImage.jpg" id="headerImage" alt="Task Image" />
    <button id="Submit">Add</button>
  </div>

  <!-- Decorative Image, fixed on top right -->
  <img src="taskImage.jpg" id="headerImage" alt="Task Image" />

  <hr />

  <!-- Task List label -->
  <div id="taskListLabel">Task List:</div>

  <!-- Ordered List for tasks -->
  <ol id="myTaskList"></ol>

  <script src="script.js"></script>
</body>
</html>
